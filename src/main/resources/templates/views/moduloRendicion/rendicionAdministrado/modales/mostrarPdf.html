<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<div th:fragment="pdfviewer">
	<div role="dialog" class="modal fade colored-header colored-header-primary" id="modalpdfviewer" data-backdrop="static" data-keyboard="false" >
		<div class="modal-dialog custom-width">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">DOCUMENTO REFERENCIA</h3>
                </div>
                <div class="modal-body">
                   
                   		<iframe id="pdfviewer" src=""  width="100%" height="500px"></iframe>	
                   
                </div>
                
                <div class="modal-footer">
                	<div class="col-sm-1">
                	<button type="button" id="eliminarDocumentoRef" class="btn btn-danger eliminarRes"  >
                    	<i class="glyphicon glyphicon-floppy-remove"></i>
                    	Eliminar
                    </button>
                	</div>
                	<div class="col-sm-8">&nbsp;</div>
                	<div class="col-sm-1">
                	<button type="button" id="cerrarVisorPdf" data-dismiss="modal" class="btn btn-azul "  >
                    	<i class="glyphicon glyphicon-remove"></i>
                    	Cerrar
                    </button>
                	</div>
                	
                	
                    
                </div>
            </div>
        </div>
	</div>
</div>	
</body>
</html>
