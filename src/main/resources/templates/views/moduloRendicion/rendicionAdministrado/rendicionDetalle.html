<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: head-consulta" />

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div th:replace="fragments/indexHeader"></div>
	</nav>
	<div id="wrapper">
		<div th:replace="fragments/indexMenu"></div>
	</div>
	<div th:fragment="content">

		<div class="container">
			<div>
				<input id="idAdministrado" type="hidden" /> <input id="idRendicion"
					type="hidden" th:value="${idRendicion}" /> <input
					id="idDetalleRendicion" type="hidden" />
			</div>

			<div class="panel content-main">
				<div class="panel">
					<div class="page-head">
						<ol class="breadcrumb page-head-nav">
							<li><span style="font-size: 20px; cursor: pointer"
								onclick="openNav()">&#9776;</span></li>
							<li><a href="#">Home</a></li>
							<li>Rendicion</li>
							<li class="active">Administrado</li>
						</ol>
					</div>
					<div class="panel-body">
						<div class="row">
							<b class="text-primary"><small>DETALLE DE RENDICION</small></b><br />
							<br />
							<div class="col-sm-12">
								<p style="margin-left: 5px;">
									<b><small>NOMBRE DEL ADMINISTRADO&nbsp;</small></b>: <span
										id="administrado"></span><br />
								</p>
							</div>
							<div class="col-sm-12">
								<small>Fecha Comisión</small>
								<div class="input-group col-sm-3">
									<span class="input-group-addon btn-primary"
										title="Fecha de Comisión"> <i
										class="glyphicon glyphicon-calendar"></i>
									</span> 
									<input type="date" class="form-control" id="fechaComision" placeholder="Digíte Fecha de Comisión" />
								</div>
							</div>
							
							<div class="col-sm-6">
								<small>Documento de Referencia</small>
								<div class="input-group">
									<span class="input-group-addon btn-primary"> <i
										id="uploadDocumento" class="glyphicon glyphicon-upload"></i>
									</span> <input type="text" class="form-control col-sm-6"
										id="documentoUpload" readonly="readonly"
										placeholder="Subir archivo de referencia" />
								</div>
							</div>

							<div class="col-sm-6">
									<small>Comentario:</small>
								<div class="observacionDiv">
									<textarea id="comentario" class="form-control" rows="4"
										cols="10"></textarea>
								</div>
							</div>
						</div>
					</div>

					<hr style="margin-top: 1px; margin-bottom: 1px;" />
					<div class="panel-body">
						<div class="row" style="padding-left: 15px; padding-right: 10px;">
							<div class="col-sm-7">
								<h4 class="text-primary">ITEMS DE LA RENDICION</h4>
								<br />
							</div>
							<div class="col-sm-3">&nbsp;</div>
							<div class="col-sm-2">
								<div class="input-group">
									<button class="btn btn-danger" onclick="agregarItem();">
										<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Agregar
									</button>

								</div>
							</div>

						</div>
						<div class="row">

							<div class="table-responsive"
								style="padding: 1em; text-align: center;">
								<table id="listadoDetalleItems"
									class="table table-striped table-hover table-fw-widget table-text-small display3"
									style="width: 100%; overflow-x: auto;">
									<thead>
										<tr style="text-align: left;">
											<th class="small col-md-2">Fecha</th>
											<th class="small col-md-4">Tipo</th>
											<th class="small col-md-1">Proveedor/Colaborador</th>
											<th class="small col-md-2">Importe</th>
											<th class="small col-md-1" style="text-align: center;">Opciones</th>

										</tr>
									</thead>
									<tbody style="font-size: 11px; text-align: left;">


									</tbody>
								</table>
							</div>

						</div>
						<div class="row" style="padding-left: 15px; padding-right: 10px;">
							<div class="col-sm-2">
								<button class="btn btn-danger" onclick="retornarRendicion();">
									<i class="glyphicon glyphicon-minus"></i>&nbsp;Retornar
								</button>
							</div>
							<div class="col-sm-8">&nbsp;</div>
							<div class="col-sm-2">
								<div class="input-group">
									<button class="btn btn-primary" onclick="registrarDetalle();">
										<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Grabar
									</button>

								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
		<div
			th:include="views/moduloRendicion/rendicionAdministrado/modales/itemRendicion"></div>
		<div
			th:include="views/moduloRendicion/rendicionAdministrado/modales/mostrarPdf"></div>

	</div>
	<footer th:replace="layout :: footer-consulta"></footer>
	<div th:fragment="javascript">
		<script type="text/javascript"
			th:src="@{/js/rendicionAdministradoDetalle.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.fd.js}"></script>
		<script th:inline="javascript">
			var rendicion = {};
			var administrado = {};
		</script>

	</div>
</body>
</html>
