<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div role="dialog"
		class="modal fade colored-header colored-header-primary"
		id="modalTarifario">
		<div class="modal-dialog custom-width">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" data-dismiss="modal" aria-hidden="true"
						class="close md-close">
						<span class="glyphicon glyphicon-remove cerrarIcon"></span>
					</button>
					<h3 class="modal-title">Modulo de Mantenimiento</h3>
					<input type="hidden" id="idRutaSede" />
				</div>

				<div class="modal-body">
					<div class="panel" style="padding-left: 5px; padding-right: 5px;">
						<div class="row">
							<b class="text-primary"><span style="font-size: 15px;">&nbsp;&nbsp;NUEVA
									TARIFA</span></b><br /> 
							
						</div>
					</div>
					
					<hr style="margin-top: 1px; margin-bottom: 1px;" />

					<div class="panel" style="padding-left: 5px; padding-right: 5px;">
						<div class="row">
							<div class="col-sm-12">
								<b class="text-primary"><small>Datos de Registro</small></b>
							</div>
							<div class="col-sm-12">
									<select class="form-control input-sm select2" id="selSedeTarifario">
											<option value="0">Seleccione Sede</option>
											<option th:each="sede : ${listadoSedes}"
													th:value="${sede.idSede}"
													th:text="${sede.descripcionSede.trim()}"></option>
									</select>
							</div>
							<br/><br/><br/><br/>
							<div class="col-sm-12">

								<div class="col-sm-6">

									<div class="input-group">
										<span class="input-group-addon btn-primary"> <i
											class="glyphicon glyphicon-phone"></i>
										</span> <input type="text" class="form-control col-sm-6"
											id="rutaTarifario" placeholder="Digíte la Ruta"  maxlength="20" required/>
									</div>

								</div>

								<div class="col-sm-6">
								
									<div class="input-group">
										<span class="input-group-addon btn-primary"> <i
											class="glyphicon glyphicon-phone"></i>
										</span> <input type="text" class="form-control col-sm-6 numeric"
											id="tarifa" placeholder="Digíte la Tarifa (S/.)" />
									</div>
								
								
								</div>
							
							
							</div>
							<br/><br/><br/><br/>
							
							<div class="col-sm-12">

								<div class="col-sm-6">

									<div class="input-group">
										<span class="input-group-addon btn-primary"> <i
											class="glyphicon glyphicon-phone"></i>
										</span> <input type="text" class="form-control col-sm-6"
											id="rutaInicio" placeholder="Digíte la Ruta Inicial" maxlength="50"/>
									</div>

								</div>

								<div class="col-sm-6">
								
									<div class="input-group">
										<span class="input-group-addon btn-primary"> <i
											class="glyphicon glyphicon-phone"></i>
										</span> <input type="text" class="form-control col-sm-6"
											id="rutaFin" placeholder="Digíte la Ruta Final" maxlength="50"/>
									</div>
								
								
								</div>
							
							
							</div>	


						</div>
					</div>

				</div>
				<div class="modal-footer">
					<div class="col-sm-2">
						<button class="btn btn-danger" data-dismiss="modal">
							<i class="glyphicon glyphicon-minus"></i>&nbsp;Cancelar
						</button>
					</div>
					<div class="col-sm-8">&nbsp;</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary"
							id="grabarRegistro">
							<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Aceptar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
